<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Websockets in Golang</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js"></script>
    <script src="./types.js"></script>
  </head>
  <body>
    <div class="center">
      <h1>Go Chat</h1>
      <h3 id="chat-header">Currently in chat: General</h3>
      <h3 id="connection-header">Connected to websocket: false</h3>

      <form id="chatroom-selection">
        <label for="chatroom">Chatroom:</label>
        <input type="text" id="chatroom" name="chatroom" />
        <input type="submit" value="Change chatroom" />
      </form>

      <br />

      <textarea
        class="messagearea"
        id="chatmessages"
        name="chatmessages"
        readonly
        rows="4"
        placeholder="Welcome to chatroom"
      ></textarea>

      <br /><br />

      <form id="chatroom-message">
        <label for="message">Mesasge:</label>
        <input type="text" id="message" name="message" /> <br /><br />
        <input type="submit" value="send message" />
      </form>

      <div style="border-top: 1px solid rgb(20, 20, 20); margin-top: 30px; padding: 12px">
        <h3>Login Form</h3>
        <form id="login-form">
          <label for="username">username</label>
          <input type="text" id="username" name="username" /><br /><br />
          <label for="password">password</label>
          <input type="password" id="password" name="password" /> <br /><br />
          <input type="submit" value="Login" />
        </form>
      </div>
    </div>
  </body>
</html>
